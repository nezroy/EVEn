<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>EVEoj - Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../libs/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../libs/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../libs/jquery-1.11.1.js"></script>
  <!-- <script type="text/javascript" src="../libs/underscore-1.6.0.js"></script> -->
  <script type="text/javascript" src="../libs/bluebird-2.2.2-core.js"></script>

  <script type="text/javascript" src="../dist/EVEoj.js"></script>
  <script type="text/javascript" src="../dist/test_bundle.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
